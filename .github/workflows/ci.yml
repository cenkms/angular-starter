name: Pipeline
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Start timer
        id: start_timer
        run: |
          echo "START_TIME=0" >> $GITHUB_ENV
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install dependencies
        run: cd angular/ && npm install
      - name: Run tests
        run: cd angular/ && npm run coverage

      - name: Stop timer
        if: failure()
        id: stop_timer
        run: |
          echo "STOP_TIME=$(date +"%M:%S") >> $GITHUB_ENV      

      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "CI Pipeline Failure"
          body: |
            Pipeline failed
            Final execution time: ${{ env.STOP_TIME }} seconds
          to: clutcherdenis@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}