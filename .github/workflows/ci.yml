name: Pipeline
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - name: Install dependencies
        run: cd angular/ && npm install
      - name: Run tests
        run: cd angular/ && npm run coverage

      - name: Measure pipeline duration
        id: duration
        run: |
          start_time=$(date +%s)
          end_time=$(date +%s)
          duration=$((end_time - start_time))
          echo "::set-output name=duration::$duration"

      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "CI Pipeline Failure"
          body: |
            Pipeline failed
            Duration: ${{ steps.duration.outputs.duration }} seconds
          to: kristinalysenko3003@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}